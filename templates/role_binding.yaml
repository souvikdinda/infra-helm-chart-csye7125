apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ .Release.Name}}-consumer-role-binding
  namespace: {{ .Release.Namespace }}
subjects:
- kind: ServiceAccount
  name: consumer-sa
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: kafka-consumer-role
  apiGroup: rbac.authorization.k8s.io
